{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mt-4">Job Application Form</h1>
    <form method="POST">
        <div class="form-group mb-4">
            <label for="first_name">First Name</label>
            <input class="form-control" type="text" name="first_name" id="first_name">
        </div>
        <div class="form-group mb-4">
            <label for="last_name">Last Name</label>
            <input class="form-control" type="text" name="last_name" id="last_name">
        </div>
        <div class="form-group mb-4">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email">
        </div>
        <div class="form-group mb-4">
            <label for="date">Date of Joining</label>
            <input class="form-control" type="date" name="date" id="date">
        </div>
        <div class="form-group mb-4">
            <label>Occupation</label>
            <br>
            <div class="btn-group-vertical">
                <input class="btn-check form-control" type="radio" name="occupation" id="employed" value="employed">
                <label class="btn btn-outline-secondary" for="employed">Employed</label>
                <input class="btn-check form-control" type="radio" name="occupation" id="unemployed" value="unemployed">
                <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>
                <input class="btn-check form-control" type="radio" name="occupation" id="self-employed" value="self-employed">
                <label class="btn btn-outline-secondary" for="self-employed">Self-Employed</label>
                <input class="btn-check form-control" type="radio" name="occupation" id="student" value="student">
                <label class="btn btn-outline-secondary" for="student">Student</label>
            </div>
        </div>
        <button class="btn btn-secondary mb-4" type="submit">Submit</button>
        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
